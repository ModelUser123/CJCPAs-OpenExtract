name: Validate Templates

on:
  push:
    paths:
      - 'templates/**'
  pull_request:
    paths:
      - 'templates/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Validate JSON syntax
        run: |
          echo "Validating JSON syntax in all templates..."
          find templates -name "*.json" -type f | while read file; do
            echo "Checking: $file"
            python -m json.tool "$file" > /dev/null || exit 1
          done
          echo "All JSON files are valid!"

      - name: Validate template structure
        run: |
          pytest tests/test_templates.py -v -k "test_all_templates"

      - name: Validate regex patterns
        run: |
          pytest tests/test_templates.py -v -k "test_regex"

      - name: Check for duplicate template IDs
        run: |
          pytest tests/test_templates.py -v -k "test_template_ids_are_unique"
